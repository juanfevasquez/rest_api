<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <title>My Fucking Music Store</title>
</head>
<body>
    <div class="julian">
        <artist-list></artist-list>

        <hr>

        <new-artist></new-artist>
    </div>

    <div class="templates">
        <script type="text/x-template" id="artists">
            
            <div class="row">
                <div class="small-12 medium-4 columns" v-for="artist in artists">
                    <div class="Card">
                        <div class="Card-name">
                            {{artist.name}}
                        </div>
                        <div class="Card-picture">
                            <img v-bind:src="artist.picture" alt="The Band">
                        </div>
                        <div class="Card-founded">
                            {{artist.founded}}
                        </div>
                    </div>
                </div>
            </div>
            
        </script>

        <script type="text/x-template" id="new-artist">
            
            <div class="row">
                <div class="small-12 columns">
                    <div>
                        <label for="">Name of Band:<input type="text" v-model="name"></label>
                        <label for="">Picture Url:<input type="text" v-model="picture"></label>
                        <label for="">Date Founded:<input type="text" v-model="founded"></label>
                        <input type="submit" value="submit" v-on:click="save">
                    </div>
                </div>
            </div>
            
        </script>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
